# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
		
[prune]
  go-tests = true
  
[[constraint]]
  branch = "master"
  name = "github.com/debovema/flogo-contrib-models"

[[constraint]]
  name = "github.com/TIBCOSoftware/flogo-contrib"
  branch = "working-data-between-flow-and-activities"
  source = "github.com/debovema/flogo-contrib"

[[constraint]]
  name = "github.com/TIBCOSoftware/flogo-lib"
  branch = "working-data-between-flow-and-activities"
  source = "github.com/debovema/flogo-lib"

[[override]]
  name = "github.com/apache/thrift"
  branch = "master"
